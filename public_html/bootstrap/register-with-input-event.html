<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">Social Network</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="bootstrap.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="register-with-input-event.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>  

        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Register Here</h5>
                            <form action="form-submit.html" method="POST" onsubmit="return validate(this);" autocomplete="off">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" name="username" class="form-control" placeholder="milind patel">
                                    <div class="invalid-feedback username-error-div">
                                        
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input type="email" name="emailaddress" class="form-control" placeholder="name@example.com">
                                    <div class="invalid-feedback emailaddress-error-div">
                                        
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="text" name="password" class="form-control password-value" placeholder="enter your password here">
                                    <div class="invalid-feedback password-error-div">
                                        
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="text" oninput="confirmPasswordValidation(this.value);" name="confirm_password" class="form-control confirm-password-value" placeholder="Same as password">
                                    <div class="invalid-feedback confirm-password-error-div">
                                        
                                    </div>
                                </div>
                                <div class="d-grid gap-2 mx-auto mt-3 ">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
            <div class="container">
                <div class="mx-auto text-center text-white p-2">
                    <h4 class="mb-2">About the Social Network</h4>
                    <div>Social Network is a Workshop website for learning.</div>
                    <div>SocialNetwork Â© 2021</div>
                </div>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/validation.js"></script>
    </body>
</html>
